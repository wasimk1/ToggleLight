<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Light Bulb - Wasim Khan - Software Engineer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td align="center">
                <h4>Toggle Light Bulb</h4>
            </td>
        </tr>
        <tr>
            <td> <img src="lightbulboff.png" id="bulb" name="imgbulb" height="250px" width="180px" /></td>
        </tr>
        <tr>
            <td align="center"><input type="button" name="btn-on" id="btn-on1" value="Turn On" onclick="turnonoff();" />
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        function turnonoff() {
            var takestatus = document.getElementById("btn-on1").value;

            if (takestatus == "Turn On") {
                document.getElementById("bulb").src = "lightbulbon.png";
                document.getElementById("btn-on1").value = "Turn Off";
            } else if (takestatus == "Turn Off") {
                document.getElementById("btn-on1").value = "Turn On";
                document.getElementById("bulb").src = "lightbulboff.png";
            }
        }
    </script>
<br>

</body>

</html>
